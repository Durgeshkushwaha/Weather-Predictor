<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Details</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!--grant location container-->
            <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="70" height="70" loading="lazy">
                <p>Grant Location Access</p>
                <p>allow Access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form   -> form container -->
            <form class="form-container" data-searchform>
                <input placeholder="search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="120" height="120">
                <p>Loading.....</p>
            </div>

            <!-- show weather info  -->
            <div class=" sub-container  user-info-container">

                <!-- city name and flag  -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <!-- weather discription  -->
                <p data-weatherDesc></p>
                <!-- weather icon  -->
                <img data-weatherIcon>
                <!-- weather tempature  -->
                <p data-temp></p>

                <!-- 3 cards parameter  -->
                <div class="parameter-container">

                    <!-- card1  -->
                    <div class="parameter">
                        <img src="./assets/windspeed.png" width="100" height="100">
                        <p>windspeed</p>
                        <p data-windspeed></p> <!-- custom attribute -->
                    </div>

                    <!-- card2  -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" width="100" height="100">
                        <p>humidity</p>
                        <p data-humidity></p> <!-- custom attribute -->
                    </div>

                    <!-- card3  -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" width="100" height="100">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
